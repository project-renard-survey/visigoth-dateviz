<!DOCTYPE html>
<head>
<title>Experimental Date Vizualization of Things in Books</title>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/style.css">
<link rel="shortcut icon" href="/static/glogo.jpg"/>
</head>
<body>
	<h1 id = 'mytitle'>Experimental Book Vizualization</h1>
	<h2 id = 'mysubtitle'>of things in sentences with dates</h2>

	<h3 id = 'loadingText'>
		<br>
		<br>
		<br>
		Initializing graph...
	</h3>
	<div id = 'container'>
		<div id = 'headerText'>
			<div id = 'controls'>
				
				<div id = 'inputspan'>
					Thing:
					<input id="autocomplete"/> <br/>
					<span id = "greyText">Examples: Gregorian Calendar, Ghana, Joan of Arc, Harriet Tubman</span>
				</div>
				<div id = "title">
					<span id = "wordNum"></span>
					dated instances of 
					<span id = "wordText">Words</span>
					<br>
					82,000 books indexed
				</div>
			</div>
		</div>
		<div id = 'graph'></div>
	</div>
	<div id = 'footer'>
		<div id = 'bookText'>
			<div id = 'year'></div>
			<div id = 'context'><br><br><br><br><br></div>
		</div>
	</div>
	<div id = 'footerInfo'>
		<div id = 'faq'>
		</div>
	</br>
		<div id = 'links'>
			Thank you to <a class= "blacklink" href="https://github.com/1wheel/whalewords">whalewords</a>!
		</div>
	</div>

</body>
